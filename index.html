<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1 class="mt-3 mb-4">자전거 거래 DAPP</h1>
	  <div>
        댑 개발자:
        <span id="owner"></span>
        <p></p>
      </div>
      <div>
        계정:
        <input
          type="text"
          id="account"
          value=""
          placeholder="주소를 입력해주세요"
        />
        <p></p>
      </div>
      <br />
      <div>
        <input type="text" id="proname" placeholder="브랜드 이름" value="" />
        <input type="text" id="prodate" placeholder="년도" value="" />
        <input type="text" id="proprice" placeholder="가격" value="" />
		<input type="text" id="protel" placeholder="판매자 연락처" value="" />
		<form action="upload.php" method="post" 
			enctype="multipart/form-data" onsubmit="addProduct()">
			Select image to upload:
			<input type="file" name="fileToUpload" id="fileToUpload">
			<input type="submit" value="제품 등록" name="submit">			
			등록된 상품 수:
			<input type="text" name="procount" id="procount" readonly>
			<p></p>		
		</form>
      </div>
	  <div>
        <input type="text" id="pronum" placeholder="상품 번호" value="" />
        <input type="text" id="payprice" placeholder="지불액" value="" />

        <button onClick="buyProduct()">제품 구매</button>
		<button onClick="refund()">제품 환불</button>
		<button onClick="sendProduct()">제품 전송</button>
		<button onClick="confirmProduct()">구매 확정</button>
      </div>
      <table style="width:100%; text-align:center" id="table1"></table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
    <script type="text/javascript" src="./js/ABI.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
